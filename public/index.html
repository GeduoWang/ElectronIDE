<!DOCTYPE html>
<html ng-app='app'>
<head>
    <title>Electron IDE</title>
    <link rel="stylesheet" href="uikit/css/uikit.gradient.css" />
    <!--
    <link rel='stylesheet' href='font-awesome/css/font-awesome.css'>
-->
    <!--
    <link rel='stylesheet' href='css/serial_panel.css'>
    <link rel='stylesheet' href='css/docs_panel.css'>
    <link rel='stylesheet' href='css/toolbar.css'>
    <link rel='stylesheet' href='css/filebrowser.css'>
-->
<!--
    <link rel='stylesheet' href='general/general.css'>
-->

    <script src="js/jquery.js"></script>
    <script src="uikit/js/uikit.min.js"></script>
</head>
<body ng-controller='MainCtrl as ctrl'>

<div class='vbox'>

    <div id='toolbar' class='top toolbar uk-form' ng-include="'toolbar/toolbar.html'"></div>


    <div class='middle grow'>
        <div class='hbox'>

            <div id='filebrowser' class='left' ng-class='ctrl.getCollapseClasses()'>
                <div class='divider divider-left'></div>
                <div class='pane-title'>File Browser</div>
                <div ng-include="'filebrowser.html'"></div>
            </div>

            <div id='editor' class='content grow' ng-class='ctrl.getCollapseClasses()'>
                <div id='editor-title' class='pane-title'>
                    <button ng-click='ctrl.openLibrary()' class='align-right action small'><i class='fa fa-plus'></i> Library</button>
                    <span>{{ctrl.sketchName}}</span>
                </div>
                <ul class='tab-group'>
                    <li ng-repeat='file in ctrl.files' ng-class='ctrl.getActive(file.filename)'>
                        <a href='#' ng-click="ctrl.switchTab(file.filename)">{{file.filename}}</a>
                    </li>
                </ul>
                <div id='ace-editor'>some code to edit</div>
            </div>

            <div id='sidebar' class='right' ng-class='ctrl.getCollapseClasses()' ng-controller='SidebarCtrl as sb'>
                <div class='divider divider-right'></div>
                <div class='pane-title'>
                    Sidebar
                </div>
                <ul class='tab-group'>
                    <li><a ng-click="sb.setTab('console')">Console</a></li>
                    <li class='active'><a ng-click="sb.setTab('docs')">Docs</a></li>
                </ul>
                <ul class='tab-content-group'>
                    <li ng-show="sb.showConsole">
                        <div id='serial-console'>
                            <div ng-include="'serial_panel.html'"></div>
                        </div>
                    </li>
                    <li ng-show="sb.showDocs">
                        <div ng-include="'docs_panel.html'"></div>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <div id='footer' class='bottom toolbar'>
        <button ng-click='ctrl.collapseLeft()'><i class='fa fa-toggle-left'></i></button>
        <button ng-click='ctrl.collapseRight()'><i class='fa fa-toggle-right'></i></button>
        {{ctrl.footerStatus}}
        <button ng-click='ctrl.openDebugConsole()' class='align-right'><i class='fa fa-toggle-up'></i></button>
    </div>



</div>


<div ng-show='ctrl.debugVisible'          ng-include="'panels/debug_console.html'"   class='dialog'></div>

<div ng-show='ctrl.settingsVisible'      ng-include="'settings_dialog.html'" class='dialog'></div>

<div ng-show='ctrl.librarySearchVisible' ng-include="'library_dialog.html'"  class='dialog'></div>

<div ng-show='ctrl.boardSearchVisible'   ng-include="'board_dialog.html'"    class='dialog'></div>

<script src="jquery.js"></script>
<script src='js/dividers.js'></script>

<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js'></script>
<script src='./ace-builds-master/src-noconflict/ace.js' type='text/javascript' charset='utf-8'></script>
<script src="./ace-builds-master/src-noconflict/ext-language_tools.js"></script>
<script src='js/app.js'></script>
<script src='js/Sketch.js'></script>
<script src='js/filebrowser.js'></script>
<script src='js/Monitor.js'></script>
<script type='text/javascript'>
var editor;

var editorInit = function() {
    ace.require("ace/ext/language_tools");
    editor = ace.edit('ace-editor');
    editor.setOptions({
        enableBasicAutocompletion: true
    });

    editor.getSession().setMode('ace/mode/c_cpp');
    editor.setTheme('ace/theme/solarized_light');
    editor.getSession().setUseWrapMode(true);

};

//$(document).ready(editorInit);

app
    .controller('MainCtrl', ['Sketch','$http', 'Monitor',function(Sketch,$http,Monitor) {
        var self = this;
        this.settingsVisible = false;
        this.librarySearchVisible = false;
        this.boardSearchVisible = false;
        this.debugVisible = false;

        this.files = [
            { filename:'MySketch.ino',content: 'contents of file 1' },
            { filename:'Api.h',       content: 'contents of file 2' },
            { filename:'Api.cpp',     content: 'contents of file 3' },
        ];
        this.tab = 'MySketch.ino';

        this.ports = [];
        this.selectedPort = null;

        this.boards = [
            {id:'uno', name:'Uno', vendor:'Arduino CC'},
            {id:'leonardo',name:'Leonardo', vendor:'Arduino CC'},
            {id:'xadow',name:'Xadow', vendor: 'Seeedstudio LLC'},
            {id:'@more',name:'More...', vendor: ''},
        ];

        this.selectedBoard = this.boards[0];
        this.boardQuery = null;
        this.boardResults = [];
        this.boardResultsVisible = false;

        this.searchBoard = function() {
            var q = this.boardQuery.toLowerCase();
            if(q.length < 2) return;
            this.boardResultsVisible = true;
            $http.get('/boards').then(function(res) {
                self.boardResults = [];
                res.data.forEach(function(board) {
                    if(board.id.toLowerCase().indexOf(q) >= 0
                     || board.name.toLowerCase().indexOf(q) >= 0)
                     {
                         self.boardResults.push(board);
                     }
                });
            });
        };
        this.selectBoard = function(board) {
            this.boards.push(board);
            this.selectedBoard = board;
        }

        this.choseBoard = function() {
            if(this.selectedBoard.id == '@more') {
                this.boardSearchVisible = true;
            }
        }
        this.closeBoardSearch = function() {
            this.boardSearchVisible = false;
        }

        this.openSettings = function() {
            self.settingsVisible = true;
        }
        this.closeSettings = function() {
            self.settingsVisible = false;
        }
        this.openLibrary = function() {
            self.librarySearchVisible = true;
        }
        this.closeLibrary = function() {
            self.librarySearchVisible = false;
        }
        this.openDebugConsole = function() {
            self.debugVisible = true;
        }
        this.closeDebugConsole = function() {
            self.debugVisible = false;
        }
        this.footerStatus = '';
        this.compile = function() {
            self.debugOutput = [];
            Sketch.compile(this.selectedBoard, function(res) {
                console.log('status = ',res);
                if(res.status == 'okay') {
                    self.footerStatus = '';
                } else {
                    self.footerStatus = res.status;
                    if(res.message) {
                        self.footerStatus = res.status + ' ' + res.message.output;
                    }
                }
            });
            this.footerStatus = 'Compiling...';
        }
        this.run = function() {
            self.debugOutput = [];
            this.footerStatus = 'Running...';
            Sketch.run(this.selectedPort,this.selectedBoard, function(res) {
                console.log('status = ',res);
                if(res.status == 'okay') {
                    self.footerStatus = '';
                } else {
                    self.footerStatus = res.status;
                }
            });
        }

        this.getActive = function(tab) {
            return {
                active: (tab==self.tab)
            }
        }
        this.switchTab = function(tab) {
            self.tab = tab;
            this.files.forEach(function(file) {
                if(file.filename == self.tab) {
                    editor.setValue(file.content);
                    editor.clearSelection();
                    editor.gotoLine(0);
                }
            });
        }

        this.searchResults = [];
        this.searchQuery = null;
        this.searchLibrary = function() {
            var q = this.searchQuery.toLowerCase();
            if(q.length < 2) return;
            $http.get('/search?query='+q).then(function(res) {
                self.searchResults = res.data;
            });
        };

        this.addLibrary = function(lib) {
            editor.gotoLine(0);
            editor.insert('#include <'+lib.name+'.h>\n');
        }
        function rescan() {
            $http.get('/ports').then(function(res) {
                self.ports = res.data;
                self.ports.unshift({
                    comName:'None',
                })
                self.ports.push({
                    comName:'Rescan',
                });
                self.selectedPort = self.ports[0];
            });
        }

        rescan();

        this.portChanged = function() {
            if(self.selectedPort.comName == 'Rescan') {
                rescan();
            }
        }

        this.debugOutput = [];
        this.sketchName = "No Sketch";

        Monitor.on(function(e) {
            console.log(e.type,e.message);
            if(e.type == 'error') {
                //self.footerStatus = 'Error:'+e.message;
                self.debugOutput.push(e.message);
            }

            if(e.type == 'compile') {
                self.debugOutput.push(e.message);
            }

        });


        this.lcollapse = false;
        this.rcollapse = false;
        this.getCollapseClasses = function() {
            return {
                'left-collapse' : this.lcollapse,
                'right-collapse': this.rcollapse
            }
        };
        this.collapseLeft = function() {
            this.lcollapse = !this.lcollapse;
        }
        this.collapseRight = function() {
            this.rcollapse = !this.rcollapse;
        }

        var self = this;
        Sketch.listeners.push(function() {
            self.sketchName = Sketch.sketchName;
            self.files = Sketch.files;
            editor.setValue(self.files[0].content);
            editor.clearSelection();
            editor.gotoLine(0);
        })
        setupDividers();
    }])


    .controller('SidebarCtrl', ['$http', function($http){
        this.tab = 'console';
        this.showConsole = true;
        this.showDocs = false;
        this.setTab = function(tab) {
            console.log('swapping tabs',this.tab);
            this.tab = tab;
            this.showConsole = (this.tab == 'console');
            this.showDocs = (this.tab == 'docs');
        }
    }])




    ;



</script>
<style>

/* flex layouts */
.vbox {
    display: flex;
    display: -webkit-flex;
    flex-direction: column;
    -webkit-flex-direction: column;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
}
.hbox {
    display: flex;
    display: -webkit-flex;
    flex-direction: row;
    -webkit-flex-direction: row;
    position: absolute;
    width: 100%;
    height: 100%;
}

.grow {
    flex-grow: 1;
    -webkit-flex-grow: 1;
    position: relative;
}

.top, .left, .bottom, .right {
    position: relative;
}
.left, .right {
    width: 300px;
}



/* panel content */

.top, .left, .bottom, .right {
    border: 1px solid #ddd;
}
.top    { border-width: 0px 0px 1px 0px; }
.left   { border-width: 0px 1px 0px 0px; }
.bottom { border-width: 1px 0px 0px 0px; }
.right  { border-width: 0px 0px 0px 1px; }
.toolbar {
    display: flex;
    display: -webkit-flex;
    flex-direction: row;
    -webkit-flex-direction: row;

}
.toolbar > * {
    display: inline-block;
    align-self: center;
    margin: 0.4em 0.6em;
}

.toolbar > .spacer {
    flex-grow: 1;
    -webkit-flex-grow: 1;
}

.toolbar label {
    font-weight: bold;
    margin-right: 0em;
}

.panel h3 {
    color: gray;
    padding: 0.3em 0.5em;
    text-transform: capitalize;
}


/* tweaks */

.uk-tab {
    padding-left: 1em;
}
textarea {
    border: 0px solid black;
    font-family: monospace;
}
#editor {
    margin-top: 1px;
}

</style>

</body>
</html>
